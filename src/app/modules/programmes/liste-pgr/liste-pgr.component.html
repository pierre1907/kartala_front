<div style="margin: 0px 50px 50px 50px;">
  <div class="col">
    <h1 class="mb-3">Liste des programmes</h1>
    <button type="button" (click)="goToAddPgr()" class="btn btn-info">Ajouter un programme</button>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">•</th>
        <th scope="col">Nom</th>
        <th scope="col">Durée</th>
        <th scope="col">Date de début</th>
        <th scope="col">Date de fin</th>
        <th scope="col">Budget</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Programme A</td>
        <td>30 jours</td>
        <td>01/04/2024</td>
        <td>30/04/2024</td>
        <td>5000 €</td>
        <td>
          <button (click)="viewProgramme()" class="btn btn-primary btn-sm me-2">Details</button>
          <button (click)="deleteProgramme()" class="btn btn-danger btn-sm">Supprimer</button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Programme B</td>
        <td>45 jours</td>
        <td>15/05/2024</td>
        <td>29/06/2024</td>
        <td>8000 €</td>
        <td>
          <button (click)="viewProgramme()" class="btn btn-primary btn-sm me-2">Details</button>
          <button (click)="deleteProgramme()" class="btn btn-danger btn-sm">Supprimer</button>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Programme C</td>
        <td>60 jours</td>
        <td>01/07/2024</td>
        <td>29/08/2024</td>
        <td>10000 €</td>
        <td>
          <button (click)="viewProgramme()" class="btn btn-primary btn-sm me-2">Details</button>
          <button (click)="deleteProgramme()" class="btn btn-danger btn-sm">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
